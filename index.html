<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
        }
    </style>
</head>
<body>

    <h1>YouTube動画ダウンローダー</h1> 

    <input type="text" id="videoUrl" placeholder="YouTube動画のURLを入力してください">
    <button onclick="downloadVideo()">動画をダウンロード</button>

    <!-- downloader.jsを外部スクリプトとして読み込む -->
    <script src="https://hirotomoki12345.github.io/youtube/v4/downloader.js"></script>
    
    <script>
        async function downloadVideo() {
            const videoUrl = document.getElementById('videoUrl').value; // 入力フィールドからURLを取得
            if (!videoUrl) {
                alert("URLを入力してください。");
                return;
            }

            try {
                const downloadLinks = await youtubeDL(videoUrl, "mp3"); // youtubeDL関数を呼び出してダウンロードリンクを取得
                console.log("ダウンロードリンク:", downloadLinks); // ダウンロードリンクをコンソールに表示
                alert("ダウンロードリンクがコンソールに表示されます。");
            } catch (error) {
                console.error("ダウンロードに失敗しました:", error); // エラーが発生した場合、その内容をコンソールに表示
                alert("ダウンロードに失敗しました: " + error.message);
            }
        }
    </script>

</body>
</html>
